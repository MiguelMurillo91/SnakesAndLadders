<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Snake and Ladders</title>
		<link
			rel="shortcut icon"
			href="./assets/images/snakesandladders-logo-cc.png"
			type="image/x-icon"
		/>

		<!-- External CSS -->

		<link rel="stylesheet" href="./style.css" />

		<!-- Fonts -->

		<link
			href="https://fonts.cdnfonts.com/css/stone-age"
			rel="stylesheet"
		/>

		<!-- Font awesome for icons-->

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- Bootstrap -->

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>

		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	</head>

	<body>
		<!-- Splash Screen -->

		<div class="splash">
			<img
				class="fade-in"
				src="./assets/images/snakesandladders-logo-cc.png"
				alt=""
			/>
		</div>

		<!-- Video Background -->

		<div class="video-background">
			<video autoplay muted loop id="video">
				<source src="./assets/vid-2.mp4" type="video/mp4" />
			</video>
		</div>

		<!-- Content starts -->

		<div class="container-fluid m-0 main-bg py-1">
			<div class="row float-end mx-3 mt-2 icon">
				<a href="./instruction.html" title=""
					><i class="fas fa-2x fa-info-circle text-white"></i
				></a>
			</div>
			<div
				class="row p-3 d-flex justify-content-center align-items-center"
			>
				<img
					src="./assets/images/snakesandladders-logo-cc.png"
					class="img-1"
				/>
			</div>
			<div
				class="row start-btn mt-4 justify-content-center align-items-center"
			>
				<a href="./board.html"
					><button
						type="button"
						class="fs-3 btn btn-danger p-4 my-2"
						onclick="startNewGame()"
					>
						New Game
					</button></a
				>
				<a href="./tutorial.html"
					><button
						type="button"
						class="fs-3 btn btn-success p-4 my-2"
						onclick="showTutorial()"
					>
						Tutorial
					</button></a
				>
				<a href="./scoreboard.html"
					><button
						type="button"
						class="fs-3 btn btn-primary p-4 my-2"
						onclick="showScoreBoard()"
					>
						Score Board
					</button></a
				>
			</div>
		</div>
	</body>
	<script src="./main.js" defer></script>
	<script src="./game/board.js" type="module" defer></script>
	<script src="./createArtifacts.js" type="module" defer></script>
	<script src="./game.js" type="module" defer></script>
	<script src="./randomNumber.js" type="module" defer></script>
	<script src="./test.js" type="module" defer></script>
</html>
