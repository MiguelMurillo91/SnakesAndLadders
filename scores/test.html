<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Snake and Ladders</title>
		<link
			rel="shortcut icon"
			href="./assets/images/snakesandladders-logo-cc.png"
			type="image/x-icon"
		/>

		<link rel="stylesheet" href="./scores.css" />

		<link
			href="https://fonts.cdnfonts.com/css/stone-age"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>

		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	</head>
	<body>
		<div class="container-fluid m-0 py-3">
			<div class="container row icon px-3 py-2">
				<a href="../index.html" title=""
					><i class="fas fa-2x fa-chevron-circle-left"></i
				></a>
			</div>
		</div>
		<div class="header">
			<img
				src="../assets/images/ScoreBoard.png"
				alt="Scoreboard"
				class="scoreboard-image"
			/>
		</div>
		<div class="container-fluid">
			<table class="table">
				<thead class="bg-success">
					<tr class="text-align-center">
						<th scope="col">#</th>
						<th scope="col">Ranks</th>
						<th scope="col">Scores</th>
						<th scope="col">Players</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-align-center">
						<th scope="row">1</th>
						<td>1</td>
						<td>290</td>
						<td>P1</td>
					</tr>
					<tr class="text-align-center">
						<th scope="row">2</th>
						<td>2</td>
						<td>280</td>
						<td>Jacob</td>
					</tr>
					<tr class="text-align-center">
						<th scope="row">3</th>
						<td>3</td>
						<td>260</td>
						<td>Larry</td>
					</tr>
					<tr class="text-align-center">
						<th scope="row">1</th>
						<td>4</td>
						<td>230</td>
						<td>Mark</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
