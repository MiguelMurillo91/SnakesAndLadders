<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Grid test</title>
		<link rel="stylesheet" href="./game/board.css" />
		<script src="./game/board.js" type="module" defer></script>
		<script src="./createArtifacts.js" type="module" defer></script>
		<script src="./game.js" type="module" defer></script>
		<script src="./randomNumber.js" type="module" defer></script>
		<script src="./test.js" type="module" defer></script>
	</head>
	<body>
		<header>
			<div class="logo">
				<img
					src="./assets/images/snakesandladders-logo-cc.png"
					alt="Snakes and Ladder logo"
				/>
			</div>
		</header>
		<main>
			<section class="section left-section">
				<div class="game-board">
					<div id="grid-container">
						<canvas id="myCanvas"></canvas>
					</div>
				</div>
			</section>
			<section class="section right-section">
				<p class="player-label score">
					Player 1 Score:
					<span id="player1-score"> 0</span>
				</p>
				<p class="player-label score">
					Player 2 Score:
					<span id="player2-score"> 0</span>
				</p>
				<!-- Winner -->
				<div class="winner">
					<div>
						<img src="./assets/images/cup.png" alt="" />
					</div>
					<p><span id="turns"></span> Wins</p>
				</div>
				<!-- Winner -->
				<button id="rollButton">
					<span id="turns"></span> Roll Dice
				</button>
			</section>
		</main>
	</body>
	
</html>
